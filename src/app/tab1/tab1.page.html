<ion-header>
  <ion-toolbar>
    <img src="http://101.96.128.94:9999/img/header/logo.png" alt="" slot="start">
    <ion-searchbar placeholder="搜索" slot="end"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="res">

  <ion-slides pager
    [options]="{loop:true, autoplay:{disableOnInteraction: false}}">
    <ion-slide *ngFor="let item of res.carouselItems">
      <img [src]="baseUrl+item.img" alt="">
    </ion-slide>
  </ion-slides>

  <ion-item>
    <img [src]="baseUrl+'img/index/computer_icon.png'" alt="" slot="start">
    <ion-label>首页推荐/1F</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of res.recommendedItems">
        <ion-card>
          <img [src]="baseUrl+item.pic" alt="">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.details}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{item.price}}</ion-card-content>
          <ion-button color="primary">查看详情</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <img [src]="baseUrl+'img/index/computer_icon.png'" alt="">
    <ion-label>最新上架/2F</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of res.newArrivalItems">
        <ion-card>
          <img [src]="baseUrl+item.pic" alt="">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.details}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{item.price}}</ion-card-content>
          <ion-button color="primary">查看详情</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <img [src]="baseUrl+'img/index/computer_icon.png'" alt="">
    <ion-label>热销单品/3F</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of res.topSaleItems">
        <ion-card>
          <img [src]="baseUrl+item.pic" alt="">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.details}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{item.price}}</ion-card-content>
          <ion-button color="primary">查看详情</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="3" style="text-align: center">
        <ion-icon
          name="logo-android"
          color="medium"
          style="font-size: 60px"
        ></ion-icon>
      </ion-col>
      <ion-col size="3" style="text-align: center">
        <ion-icon
          name="logo-html5"
          color="medium"
          style="font-size: 60px"
        ></ion-icon>
      </ion-col>
      <ion-col size="3" style="text-align: center">
        <ion-icon
          name="logo-angular"
          color="medium"
          style="font-size: 60px"
        ></ion-icon>
      </ion-col>
      <ion-col size="3" style="text-align: center">
        <ion-icon
          name="logo-apple"
          color="medium"
          style="font-size: 60px"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
